<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用：</title>
    <script type="text/javascript" src="graphvis.min.js"></script>

    <style>

        * {
            margin: 0;
            padding: 0;
            font-family: "SimHei";
        }
        #graph-panel {
            margin: 0 auto;
            width: 800px;
            height: 600px;
            background-color: #f2f2f2;
        }
    </style>


</head>
<body>
<div id="graph-panel"></div>
</body>
<script>


    var graphData = {
        nodes: [
            {id: '1', label: '刘备', type: '兄', x: 120, y: 300, properties: {name: '刘玄德'}},
            {id: '2', label: '关羽', type: '弟', x: 300, y: 200, properties: {name: '关云长'}},
            {id: '3', label: '张飞', type: '弟', x: 500, y: 200, properties: {name: '张翼德'}}
        ],
        links: [
            {source: '1', target: '2', label: '兄弟', properties: {desc: '结拜'}},
            {source: '1', target: '3', label: '兄弟'}
        ]
    };
    //创建GraphVis对象，进行方法调用
    let visGraph = new VisGraph(document.getElementById('graph-panel'));

    //调用绘图方法，绘制关系图
    visGraph.drawData(graphData);
</script>

</html>
