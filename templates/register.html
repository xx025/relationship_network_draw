{% extends "index.html" %}
{% block style_css %}
    <script type=text/javascript src="{{ url_for('static', filename='js/register.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}
{% block content %}
    <div class="box_main_top_right" id="register">
        <p class="textle">邮箱</p>
        <input id="id" class="m-input" type="text">
        <p class="textle">密码</p>
        <input id="password" class="m-input" type="password">
        <p class="textle">重复密码</p>
        <input id="re_password" class="m-input" type="password">
        <div id="register-btn" class="m-btn">提交</div>
        <div class="ll-login">
            已有账号？<span id="login" class="spa">登录</span>
        </div>
    </div>
    <div class="box_main_top_right" id="a_acc">
        <p class="textle">邮箱</p>
        <input id="id" class="m-input" type="text">
        <p class="textle">验证码</p>
        <input id="per_code" class="m-input" type="text">


        <div id="register-btn" class="m-btn">提交</div>
        <div class="ll-login">
            已有账号？<span id="login" class="spa">登录</span>
        </div>
    </div>
{% endblock %}
